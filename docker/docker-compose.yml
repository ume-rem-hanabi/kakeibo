version: '3.8'

services:
  # フロントエンド（Vue3 + TypeScript + Vuetify）
  frontend:
    build:
      context: ../front
      dockerfile: ../docker/frontend/Dockerfile
    container_name: kakeibo_frontend
    ports:
      - "5173:5173"
    volumes:
      - ../front:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000/api
    command: npm run dev
    networks:
      - kakeibo_network
    depends_on:
      - backend

  # バックエンド（Laravel 11.x）
  backend:
    build:
      context: ../backend
      dockerfile: ../docker/backend/Dockerfile
    container_name: kakeibo_backend
    ports:
      - "8000:8000"
    volumes:
      - ../backend:/var/www/html
    environment:
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=kakeibo
      - DB_USERNAME=kakeibo_user
      - DB_PASSWORD=kakeibo_pass
      - REDIS_HOST=redis
      - REDIS_PASSWORD=null
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=redis
    networks:
      - kakeibo_network
    depends_on:
      - mysql
      - redis

  # MySQL 8.x
  mysql:
    image: mysql:8.0
    container_name: kakeibo_mysql
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: kakeibo
      MYSQL_USER: kakeibo_user
      MYSQL_PASSWORD: kakeibo_pass
      TZ: 'Asia/Tokyo'
    volumes:
      - mysql_data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/my.cnf
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - kakeibo_network

  # Redis
  redis:
    image: redis:7-alpine
    container_name: kakeibo_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - kakeibo_network

  # phpMyAdmin（DB管理用）
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: kakeibo_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: mysql
      PMA_USER: kakeibo_user
      PMA_PASSWORD: kakeibo_pass
    networks:
      - kakeibo_network
    depends_on:
      - mysql

volumes:
  mysql_data:
  redis_data:

networks:
  kakeibo_network:
    driver: bridge
